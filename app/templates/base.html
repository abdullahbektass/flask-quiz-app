<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="{{ url_for('main.home') }}">Quiz App</a></h1>
        <nav>
          <ul>
            <li><a href="{{ url_for('main.add_question') }}">Add Question</a></li>
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
            <li>{{ current_user.fullname }}</li>
            <li>High Score: {{ current_user.high_score }}</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <footer>
      <div class="container">
        <p>
          Adil Abdullah Bektas
          <a href="mailto:abdullahbektas@outlook.com">abdullahbektas@outlook.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
